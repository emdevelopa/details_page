    <form id="signupForm" action="">
        <img src="./logo.png" alt="logo" width="80px">
        <div>
            <h2>Sign Up</h2>
            <p class="sub-text">Enter your details below to create your account and get started.</p>
        </div>
        <div class="inputs-cont">
            <div>
                <label for="fullName">Full Name</label>
                <input required id="fullName" type="text" placeholder="John Doe">
            </div>
            <div>
                <label for="ssn">Social Security Number</label>
                <input required id="ssn" type="text" placeholder="000 00 0000">
            </div>
        </div>
        <div class="inputs-cont">
            <div>
                <label for="schoolName">High School Name</label>
                <input required id="schoolName" type="text" placeholder="Best Legacy">
            </div>
            <div>
                <label for="graduationYear">Year of Graduation</label>
                <input required id="graduationYear" type="date">
            </div>
        </div>
        <p class="upload-text">Upload Valid ID</p>
        <div class="inputs-cont">
            <div>
                <label for="frontId">Front</label>
                <input required id="frontId" type="file">
            </div>
            <div>
                <label for="backId">Back</label>
                <input required id="backId" type="file">
            </div>
        </div>
        <div id="message-container">
            <p id="success-message" style="color: green; display: none;"></p>
            <p id="error-message" style="color: red; display: none;"></p>
        </div>
        <div id="loading-container">
            <p id="loading-message" style="color: blue; display: none;">Submitting...</p>
        </div>
        <div class="inputs-cont">
            <div>
                <input type="submit" value="Confirm">
            </div>
        </div>
    </form>
    <script src="app.js"></script>
