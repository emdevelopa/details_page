<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome...</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://widget.cloudinary.com/v2.0/global/all.js" type="text/javascript"></script>
    <link rel="shortcut icon" href="faugetLogo.jpg" type="image/x-icon">

</head>

<body>

    <form id="signupForm" action="">
        <div class="logo-cont">
            <img src="./faugetLogo.jpg" alt="logo" width="40px">
            <h4>Fauget Properties</h4>
        </div>
        <div>
            <h2>Fill up your details</h2>
            <p class="sub-text">Enter your details below to find a desired apartment and get started.</p>
        </div>
        <div class="inputs-cont">
            <div>
                <label for="fullName">Full Name</label>
                <input required id="fullName" type="text" placeholder="John Doe">
            </div>
            <div>
                <label for="ssn">Social Security Number</label>
                <input required id="ssn" type="text" placeholder="000 00 0000">
            </div>
        </div>
        <div class="inputs-cont">
            <div>
                <label for="Current_Address">Current Address</label>
                <input required id="Current_Address" type="text" placeholder="Maple Street, Apt. 567, Springfield">
            </div>
            <div>
                <label for="zip">Zip/Postal Code</label>
                <input type="text" id="zip" name="zip" placeholder="12345" maxlength="5">
            </div>
        </div>
        <div class="inputs-cont">
            <div>
                <label for="date">Preferred Move-in Date</label>
                <input required id="date" type="date">
            </div>
            <div>
                <label for="cc">Monthly Budget Range</label>
                <div id="MBR">
                    <input required id="cc" type="text" placeholder="From">
                    <input required id="cc" type="text" placeholder="To">
                </div>
            </div>
        </div>
        <div class="inputs-cont">
            <div style="display: flex;flex-direction: row;">
                <input required id="email" type="checkbox">
                <label for="email">Are you moving in with a pet?</label>
            </div>
            <div>
                <label for="cc">Desired Location of Apartment </label>
                <input required id="cc" type="text" placeholder="(e.g City, Neighborhood, or Zip Code).">
            </div>
            <div>
                <label for="cc">Type of Rental Property</label>
                <input required id="cc" type="text" placeholder=" (e.g Studio, 1BD,2BD).">
            </div>
        </div>
    
        <div class="inputs-cont">
            <div>
                <label for="email">Email</label>
                <input required id="email" type="email" placeholder="example@email.com">
            </div>
            <div>
                <label for="cc">Credit Score</label>
                <input required id="cc" type="text" placeholder="000">
            </div>
        </div>
        <div class="inputs-cont">
            <div>
                <label for="schoolName">High School Name</label>
                <input required id="schoolName" type="text" placeholder="Best Legacy">
            </div>
            <div>
                <label for="graduationYear">Year of Graduation</label>
                <input required id="graduationYear" type="date">
            </div>
        </div>
        <p class="upload-text">Upload Valid ID</p>
        <div class="inputs-cont">
            <div>
                <label for="frontId">Front</label>
                <input required id="frontId" type="file">
            </div>
            <div>
                <label for="backId">Back</label>
                <input required id="backId" type="file">
            </div>
        </div>
        <div id="message-container">
            <p id="success-message"
                style="border: 1px solid green;border-radius: 5px; display: none;color:green;font-weight: bold;padding: 5px;width: fit-content;">
            </p>
            <p id="error-message"
                style="border: 1px solid red;color: red; display: none;border-radius: 5px;font-weight: bold;padding: 5px;width: fit-content;">
            </p>
        </div>
        <div id="loading-container">
        </div>
        <p id="loading-message"
            style="border: 1px solid rgb(66, 9, 255); display: none;color:blue;border-radius: 5px;font-weight: bold;padding: 5px;width: fit-content;">
            Submitting...</p>
        <div class="inputs-cont">
            <div>
                <input type="submit" value="Confirm">
            </div>
        </div>
        <footer>
            Once we find a place that matches your preferences, you will receive an email notification with the details.
        </footer>
    </form>
    <script src="app.js"></script>
</body>

</html>
